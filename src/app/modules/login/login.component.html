<div class="container">
  <div class="alert alert-success" *ngIf="notifyMessage">
    {{ notifyMessage }}
  </div>
  <div id="form">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="email"
          placeholder="email@local.com"
          formControlName="email"
        />
        <div *ngIf="isInvalidForm('email')" class="alert alert-danger">
          <div *ngIf="isRequired('email')">
            Email is required.
          </div>
          <div *ngIf="loginForm.controls['email'].errors.pattern">
            Please provide a valid Email
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          formControlName="password"
          minlength="6"
        />
      </div>
      <button type="submit" class="btn btn-primary">
        login
      </button>
    </form>
    <div *ngIf="errors.length > 0" class="alert alert-danger">
      <p *ngFor="let error of errors">
        {{ error.detail }}
      </p>
    </div>
  </div>
</div>
