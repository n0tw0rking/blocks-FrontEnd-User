<div class="container  mt-5 shadow w-50 " *ngIf="!submitted">
  <div class="row ">
    <div class="col m-3">
      <div class="alert alert-danger" *ngIf="errors">
        {{ errors }}
      </div>
      <div id="form">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="email@local.com"
              formControlName="email" />
            <div *ngIf="isInvalidForm('email')" class="alert alert-danger">
              <div *ngIf="isRequired('email')">
                Email is required.
              </div>
              <div *ngIf="loginForm.controls['email'].errors.pattern">
                Please provide a valid Email
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
              minlength="6" required />
          </div>
          <button type="submit" class="btn btn-primary">
            login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="text-center" *ngIf="submitted&&loading" style="vertical-align: middle;">
  <div class="spinner-grow fast" style="width: 20rem; height: 20rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
